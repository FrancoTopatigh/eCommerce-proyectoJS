<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK BS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- LINK BOXICON -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <!-- Link CSS -->
    <link rel="stylesheet" href="../style.css">
    <!-- Link JS -->
    <script src="../js/user.js" defer></script>
    <title>Proveedores - Canebola</title>
</head>


<body>
    <!-- HEADER -->
    <header>
        <!-- NAV -->
        <div class="nav container">
            <h1><a href="../index.html" class="logo">Canebola</a></h1>
            <!-- CART ICON -->
            <a class="btnCart" id="cartShirt">
                <i class='bx bx-shopping-bag' id="cart-icon"></i><span class="cartAmount"> - 0</span>
            </a>
            <!-- CART -->
            <div class="cart">
                <h2 class="cart-title">Su carrito</h2>
                <!-- CONTENIDO -->
                <div class="cart-content">
                </div>
                
                <!-- Total Cost -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Buttom -->
                <button type="button" class="btn-buy">Comprar Ahora</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    <!-- FIN HEADER -->

    <div>
        <!-- NAVBAR MENU -->
    <ul class="nav justify-content-center" id="nav-bar">
        <li class="nav-item">
            <a class="nav-link" href="../index.html" onclick="showAllTheProducts('allProducts')">Volver a Todos los Productos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="user.html">Proveedores</a>
        </li>
    </ul>
    </div>

    <!-- MAIN -->
    <h4 class="title-user">Proveedores principales de Canebola</h4>
    <div class="container-user"></div>
    <!-- FOOTER -->
    <footer id="footer">
        <p>Copyright &copy; Canebola 2022</p>
    </footer>
</body>
</html>
